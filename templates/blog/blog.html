{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="center-text">
    <h1 id="blog-title">Post Archive</h1>
    {% for post in object_list %}
            <a class="third-theme course-title" href="{% url 'post' post.slug %}">{{post.title}} | {{post.post_date}}</a><br>
        {% endfor %}
</div>



<div class="wrapper">
    <div class="box d">
      <div class="box e">E</div>
      <div class="box f">F</div>
      <div class="box g">G</div>
    </div>
</div>


<style>
.wrapper {
    display: grid;
    grid-gap: 10px;
  }

  .box {
    background-color: #444;
    color: #fff;
    border-radius: 5px;
    padding: 20px;

  }

  .box .box {
    background-color: #ccc;
    color: #444;
  }

  .d{
    grid-column: col 0 / span 2;
    grid-row: row 2;
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr;
  }

  .e {
    grid-column: 1 / 3;
    grid-row: 1;
  }

  .f {
    grid-column: 1;
    grid-row: 2;
  }

  .g {
    grid-column: 2;
    grid-row: 2;
  }
</style>

{% endblock %}
